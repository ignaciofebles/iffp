{% extends "iffpApp/base.html" %}

{% load static %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <h3 class="text-center mb-4">Nota</h3>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.as_table }}
            </div>
            <div class="text-center">
                <input type="submit" value="Guardar" class="btn btn-primary">
            </div>
        </form>

        <div class="d-flex justify-content-center mt-4">
            <a class="nav-link text-uppercase text-expanded me-3" href="{% url 'Home' %}">Home</a>
            <a class="nav-link text-uppercase text-expanded ms-3" href="{% url 'things_list' %}">Listado</a>
        </div>
    </div>
</div>
{% endblock %}
