{% extends "iffpApp/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <h3 class="text-center mb-4 text-decoration">Lista de Cosas</h3>

    <!-- Tabla responsiva -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered">            
            <thead class="table-dark">
                <tr>
                    <th>CÃ³digo</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for thing in things %}
                <tr>
                    <td>{{ thing.code }}</td>
                    <td class="text-center">
                        <!-- Contenedor flexbox para alinear botones -->
                        <div class="d-flex justify-content-center flex-wrap gap-2">
                            <a href="{% url 'Thing' thing.id %}" class="btn btn-primary btn-sm">Editar</a>
                            <a href="{% url 'thing_delete' thing.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="6" class="text-center">No hay cosas registradas</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Enlaces adicionales -->
    <div class="text-center mt-4">
        <a class="btn btn-secondary me-2" href="{% url 'Home' %}">Home</a>
        <a class="btn btn-success" href="{% url 'Thing' %}">Nuevo</a>
    </div>
</div>

{% endblock %}
