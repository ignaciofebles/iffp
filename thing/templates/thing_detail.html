{% extends "iffpApp/base.html" %}
{% load static %}

{% block content %}
<div class="container d-flex justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <h3 class="text-center mb-4">Nota</h3>

        <div class="mb-3">
            <label class="form-label"><strong>Código:</strong></label>
            <p class="border p-3 rounded w-150">{{ thing.code }}</p>
        </div>
        
        <div class="mb-3">
            <label class="form-label"><strong>Descripción:</strong></label>
            <div class="border p-3 rounded w-150 overflow-auto" style="max-height: 200px;">
                {{ thing.description }}
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <a class="nav-link text-uppercase text-expanded me-3" href="{% url 'Home' %}">Home</a>
            <a class="nav-link text-uppercase text-expanded ms-3" href="{% url 'things_list' %}">Listado</a>
            <a class="nav-link text-uppercase text-expanded ms-3" href="{% url 'Thing' thing.id %}">Editar</a>

        </div>
    </div>
</div>
{% endblock %}
