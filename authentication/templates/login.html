{% extends "iffpApp/base.html" %}

{% load static %}

{% load crispy_forms_tags %} 

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h2 class="text-center mb-4">Iniciar Sesi√≥n</h2>

            {% if messages %}
                {% for msg in messages %}
                    <div class="alert alert-{{ msg.tags }} text-center" role="alert">
                        {{ msg }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post" action="">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success w-100 mt-3">Login</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
